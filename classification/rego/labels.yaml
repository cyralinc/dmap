# Contains all the predefined data labels by Cyral. To add a new predefined
# label, define it in this file along with its classification rule Rego code in
# a '<label>.rego' file.
#
# YAML structure:
#
# labels:               # The list of labels
#   FOO:                # The label name
#     description: bar  # The label description
#     tags:             # The label tags (list)
#       - tag1
#       - tag2
labels:
  ADDRESS:
    description: Address
    tags:
      - PII

  AGE:
    description: Age
    tags:
      - PII

  CCN:
    description: Credit card number
    tags:
      - PCI

  CVV:
    description: Credit card verification value (CVV)
    tags:
      - PCI

  DOB:
    description: Date of birth
    tags:
      - PII

  EMAIL:
    description: Email address
    tags:
      - PII

  FIRST_NAME:
    description: First name
    tags:
      - PII

  FULL_NAME:
    description: Full name
    tags:
      - PII

  IP_ADDRESS:
    description: IP address
    tags:
      - PII

  LAST_NAME:
    description: Last name
    tags:
      - PII

  PASSPORT:
    description: Passport number
    tags:
      - PII

  PHONE:
    description: Phone number
    tags:
      - PII

  SSN:
    description: Social security number
    tags:
      - PII
